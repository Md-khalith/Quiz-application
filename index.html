<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="stquiz">
    <div class="title" style="font-size:30px;">Ready to flex those brain cells?</div>
    <button class="start-quiz">Start Quiz</button>
  </div>
  <div class="container">
    <div class="title">Simple Quiz</div>  
    <div class="question">
      question
    </div>
    <div>
      <button class="ans-btn" >answer 1</button>
      <button class="ans-btn" >answer 2</button>
      <button class="ans-btn" >answer 3</button>
      <button class="ans-btn" >answer 4</button>
    </div>
    <p class="feedback">feedback</p>
    <button class="next-btn">Next</button>
    <button class="reset-btn">Reset Quiz</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
